<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pengenalan Bootstrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Pengaturan gambar pada bootstrap</h2>
            <div class="row row-cols-1">
                <div class="col">
                    <img src="logo.png" class="rounded" alt="gambar round">
                </div>
                <div class="col">
                    <img src="logo.png" class="rounded-circle" alt="gambar circle">
                </div>
                <div class="col">
                    <img src="logo.png" class="img-thumbnail" alt="gambar thumbnail">
                </div>
                <div class="col">
                    <img src="logo.png" class="img-fluid" alt="gambar fluid">
                </div>
            </div>
        </div>
    </body>
</html>
